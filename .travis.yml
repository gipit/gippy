language: python

python:
- '2.7'

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libgdal1h
    - gdal-bin
    - libgdal-dev
    - swig
    - g++-4.8

before_install:
- export CXX="g++-4.8" CC="gcc-4.8"
- pip install -r requirements.txt
- pip install -r requirements-dev.txt

install:
- pip install -e .

script:
- nosetests -v -s

deploy:
  provider: pypi
  user: matthewhanson
  password:
    secure: ""
  on:
    repo: gipit/gippy
    tags: true
