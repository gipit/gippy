language: python

python:
- '2.7'
- '3.5'

matrix:
  include:
      # linux gdal1
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
        packages:
          - libgdal1h
          - gdal-bin
          - libgdal-dev
          - swig
          - g++-4.8
      # linux gdal2
      #    - os: linux_gdal2
      #  apt:
      #    sources:
      #      - ubuntu-toolchain-r-test
      #  packages:
      #    - swig
      # osx
      #- os: osx
      #osx_image: xcode8.2
      #before_install:
      #  - brew update
      #  - brew install swig

install:
  - export CXX="g++-4.8" CC="gcc-4.8"
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - pip install -e .

script:
    - cd test; nosetests -v -s --with-coverage --cover-package gippy

deploy:
  provider: pypi
  user: matthewhanson
  password:
    secure: ""
  on:
    repo: gipit/gippy
    tags: true
